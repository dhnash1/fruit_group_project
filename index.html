<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="vendors/jquery-3.1.1.min.js"></script>
    <script src="scripts/script.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Fruits Basket</title>
    <audio id="mysoundclip" preload="auto">
     <source src="coin01.wav">
   </audio>
  </head>
  <body>
    <h1>THE FRUITSHACK</h1>
    <button type="button" id="start" name="button" onclick="start()">Click to start!</button>
    <div id="cash" class="col-sm-1 col-md-offset-10">
      <p> cash:</p>
      <p id="pMoni"></p>
    </div>
    <div id="timer" class="col-md-4 col-md-offset-4">
    <p class="col-md-2" id="randoText"> Timer: </p>
    <p id="timeLeft" class="col-sm-offset-5"></p>
  </div>
    <table class="table table-bordered table-striped table-responsive">
    	<thead>
    		<tr>

    			<th>
    				Prices
    			</th>
    			<th>
    				Buy
    			</th>
    			<th>
    				Totals
    			</th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr>
    			<td>
    				<div id="applePrice" class="price"></div>
    			</td>
    			<td class="col-sm-1">
    				<button type="button" class="fruitButton" id="buyApple" name="button"><input type="image" class = "piccy" src="http://www.gedeone-e-coop.it/images/apples.gif" /></button>
    			</td>
    			<td>
    				<div id="totalPriceApple"></div>
    			</td>
    		</tr>
    		<tr>
    			<td>
    				<div id="orangePrice" class="price"></div>
    			</td>
    			<td class="col-sm-1">
    				<button type="button" class="fruitButton" id="buyOrange" name="button"><input type="image" class = "piccy" src="http://images.all-free-download.com/images/graphicthumb/orange_highdefinition_picture_167218.jpg"></button>
    			</td>
    			<td>
    				<div id="totalPriceOrange"></div>
    			</td>
    		</tr>
    		<tr>
    			<td>
    				<div id="bananaPrice" class="price"></div>
    			</td>
    			<td class="col-sm-1">
    				<button type="button" class="fruitButton" id="buyBanana" name="button"><input type="image" class = "piccy" src="https://s-media-cache-ak0.pinimg.com/originals/94/01/d8/9401d818a98e270dca658daec3ef246a.png" ></button>
    			</td>
    			<td>
    				<div id="totalPriceBanana"></div>
    			</td>
    		</tr>
    		<tr>
    			<td>
    				<div id="grapePrice" class="price"></div>
    			</td>
    			<td class="col-sm-1">
    				<button type="button" class="fruitButton" id="buyGrape" name="button"><input class = "piccy" type="image" src="http://images.all-free-download.com/images/graphicthumb/table_grapes_grapes_fruit_214430.jpg"></button>
    			</td>
    			<td>
    				<div id="totalPriceGrape"></div>
    			</td>
    		</tr>

    	</tbody>
    </table>
    <div id="inv" class="col-md-4 col-md-offset-4">
      <p> Your Inventory: </p>
      <div id="aInv"><p>Apples: 0</p></div>
      <div id="oInv"><p>Oranges: 0</p></div>
      <div id="bInv"><p>Bananas: 0</p></div>
      <div id="gInv"><p>Grapes: 0</p></div>
    </div>
  </body>
</html>
